<!DOCTYPE html>
<html>
<head>
  <title>Substitution Cipher</title>
</head>
<body>
  <h1>Substitution Cipher Tool</h1>
  <form id="cipherForm">
    <label for="text">Enter Text:</label><br>
    <input type="text" id="text" required><br><br>
    <label for="shift">Shift Value:</label><br>
    <input type="number" id="shift" value="3" required><br><br>
    <label for="mode">Mode:</label><br>
    <select id="mode">
      <option value="encode">Encode</option>
      <option value="decode">Decode</option>
    </select><br><br>
    <button type="button" onclick="processCipher()">Submit</button>
  </form>
  <p id="result"></p>
  <script>
    function caesarCipher(text, shift, mode) {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lowerAlphabet = 'abcdefghijklmnopqrstuvwxyz';
      let result = '';

      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (alphabet.includes(char)) {
          let index = alphabet.indexOf(char);
          let newIndex = mode === 'encode'
            ? (index + shift) % 26
            : (index - shift + 26) % 26;
          result += alphabet[newIndex];
        } else if (lowerAlphabet.includes(char)) {
          let index = lowerAlphabet.indexOf(char);
          let newIndex = mode === 'encode'
            ? (index + shift) % 26
            : (index - shift + 26) % 26;
          result += lowerAlphabet[newIndex];
        } else {
          result += char;
        }
      }
      return result;
    }

    function processCipher() {
      const text = document.getElementById('text').value;
      const shift = parseInt(document.getElementById('shift').value);
      const mode = document.getElementById('mode').value;
      const result = caesarCipher(text, shift, mode);
      document.getElementById('result').innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
